<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cultivo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/buscar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="mainContent">
            <div>
                <p>O que voce procura?</p>
                <div class="addTwoItens filtarCultivos">
                    <input placeholder="Buscar Cultura" >
                </div>
            </div>
            <div>
                <div class="addThreeItens card  cardOptionsTipoPlanta">
                    <i class="fa-solid fa-qrcode"></i>
                    <p>Batata</p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="addThreeItens card cardOptionsTipoPlanta">
                    <i class="fa-solid fa-qrcode"></i>
                    <p>Cenoura</p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div>
                <button class="newBtn">Novo Cultivo</button>
            </div>
        </div>
        <div class="navFooter">
            <button><i class="fa-solid fa-house"></i></button>
            <button><i class="fa-solid fa-droplet"></i></button>
            <button><i class="fa-solid fa-chart-line"></i></button>
            <button><i class="fa-solid fa-bookmark"></i></button>
            <button><i class="fa-brands fa-pagelines"></i></button>
            <button><i class="fa-solid fa-gear"></i></button>
        </div>
    </section>
</body>
</html>
