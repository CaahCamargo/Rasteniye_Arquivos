<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cultivo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/glossario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div>
            <div class="addTwoItens card cardLightGreen cardGlossario">
                <i class="fa-solid fa-carrot iconCanteiro"></i>
                <div>
                    <h3>Cenoura</h3>
                    <p>Leguminosa</p>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div>
                <h5>Cracteristicas</h5>
                <ul>
                    <li>Leguminosa</li>
                    <li>Necessita de poucos cuidados</li>
                </ul>
                <h5>Plantio</h5>
                <ul>
                    <li>Deve ser deixada em local iluminnado (gosta de sol)</li>
                </ul>
                <h5>Irrigação</h5>
                <ul>
                    <li>Deve ser regada a cada 2 dias</li>
                </ul>
                <h5>Cuidados</h5>
                <h5>Armazenamento</h5>
            </div>
            <div>
                <button class="newBtn">Novo Cultivo</button>
            </div>
        </div>
        <div class="navFooter">
            <button><i class="fa-solid fa-house"></i></button>
            <button><i class="fa-solid fa-droplet"></i></button>
            <button><i class="fa-solid fa-chart-line"></i></button>
            <button><i class="fa-solid fa-bookmark"></i></button>
            <button><i class="fa-brands fa-pagelines"></i></button>
            <button><i class="fa-solid fa-gear"></i></button>
        </div>
    </section>
</body>
</html>
