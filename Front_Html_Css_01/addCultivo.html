<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cultivo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/addCultivo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="mainContent">
            <h3>Adicionar Novo Cultivo</h3>
            <div>
                <input placeholder="Nome">
                <select>
                    <option>Leguminosa</option>
                    <option>Verduras</option>
                    <option>Vegetal</option>
                    <option>Fruta</option>
                    <option>Outros</option>
                </select>
            </div>
            <div class="descricaoCultivo">
                <p>Descreva abaixo informações para o cultivo da nova especie</p>
            
                <textarea aria-placeholder="Cracteristicas"></textarea>
                <textarea aria-placeholder="Dados para Plantio"></textarea>
                <textarea aria-placeholder="Dados para Irrigação"></textarea>
                <textarea aria-placeholder="Cuidados"></textarea>
                <textarea aria-placeholder="Armazenamento"></textarea>            
            </div>
        </div>
        <div class="navFooter">
            <button><i class="fa-solid fa-house"></i></button>
            <button><i class="fa-solid fa-droplet"></i></button>
            <button><i class="fa-solid fa-chart-line"></i></button>
            <button><i class="fa-solid fa-bookmark"></i></button>
            <button><i class="fa-brands fa-pagelines"></i></button>
            <button><i class="fa-solid fa-gear"></i></button>
        </div>
    </section>
</body>
</html>
